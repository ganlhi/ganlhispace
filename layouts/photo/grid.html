<article class="grid photo">
  <a href="{{ .Permalink }}">
    <div class="image" style="background-image: url(http://www.webastro.net/upload/minimages/{{ .Params.constellia_file }}.jpg);"></div>
    <footer>
      <div class="date">
        <time>{{ with .Site.Params.DateForm }}{{ $.Date.Format . }}{{ else }}{{ $.Date.Format "Mon, Jan 2, 2006" }}{{ end }}</time>
      </div>
      <h2 class="title">{{ .Title }}</h2>
    </footer>
  </a>
</article>
