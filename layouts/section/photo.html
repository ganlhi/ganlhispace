{{ partial "header_before.html" . }}
{{ partial "header_after.html" . }}

<div class="container">
  <div class="row">
    <h1 class="p-page-title col-md-12">Galerie</h1>
  </div>
  
  <div class="row">
    <div class="col-md-10">

      <div class="row">
        {{ range (.Paginate .Data.Pages.ByDate.Reverse).Pages }}
        <div class="col-sm-4">
          {{ .Render "grid" }}
        </div>
        {{ end }}
      </div>

      {{ partial "pagination.html" . }}

    </div>

    <div class="col-md-2">
      {{ partial "sidebar.html" . }}
    </div>

  </div>

</div>

{{ partial "footer.html" . }}
